<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <form action="/node/list" method="get">
                <div class="col-md-6">
                    <div class="input-group">
						 <a href="/node/add" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i> 添加节点 </a>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input class="form-control" name="ip" type="text" value="{{.ip}}" placeholder="节点ip">
			            <span class="input-group-btn">
			              	<button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
			            </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="w13p">ID</th>
                <th>节点IP</th>
                <th class="w8p">端口</th>
                <th class="w20p">操作</th>
            </tr>
            </thead>
            <tbody>
            {{range $node := .nodes}}
            <tr>
                <td>{{$node.node_id}}</td>
                <td>{{$node.ip}}</td>
                <td class="center">{{$node.port}}</td>
                <td class="center">
                    <a name="edit" class="glyphicon glyphicon-edit" data-link="/node/edit?node_id={{$node.node_id}}">修改</a>
                    <a onclick="Layers.confirm('确定删除吗？', '/node/delete?node_id={{$node.node_id}}');" class="remove glyphicon glyphicon-trash">删除 </a>
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        {{template "paginator/default.html" .}}
    </div>
</div>
<script type="text/javascript">
    Layers.bindIframe("[name='edit']", "修改用户信息", "550px")
</script>
