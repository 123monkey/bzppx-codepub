<div class="panel panel-default">
    <div class="panel-body">
        <br>
        <form class="form-horizontal" method="post" action="/configure/addEmailConfig">
			<div class="form-group">
                <label class="col-sm-4 control-label"> 发邮件配置 </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 邮箱smtp地址： </label>
                <div class="col-sm-4">
                    <input value="{{.email.email_host}}" type="text" name="email_host" class="form-control" placeholder="请填写smtp地址" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 邮箱smtp端口： </label>
                <div class="col-sm-4">
                    <input value="{{.email.email_port}}" type="text" name="email_port" class="form-control" placeholder="请填写smtp端口" required>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 邮箱用户名： </label>
                <div class="col-sm-4">
                    <input value="{{.email.email_username}}" type="text" name="email_username" class="form-control time" placeholder="请填写邮箱用户名" required>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 邮箱密码： </label>
                <div class="col-sm-4">
                    <input value="{{.email.email_password}}" type="text" name="email_password" class="form-control" placeholder="请填写邮箱密码" required>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label"> 发件人地址： </label>
                <div class="col-sm-4">
                    <input value="{{.email.email_from}}" type="text" name="email_from" class="form-control" placeholder="请填写发件人地址" required>
					<span class="text-danger"> * 如果为空则使用用户名</span>
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 是否使用ssl： </label>
                <div class="col-sm-4">
                    <select name="email_is_ssl" class="form-control">
						<option value="0">是</option>
						<option value="1">否</option>
					</select>
                </div>
            </div>
			<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="Form.ajaxSubmit(this.form, false)" class="btn btn-primary">保存</button>
				<button type="button" onclick="" class="btn btn-primary">发送测试邮件</button>
            </div>
        </form>
    </div>
	<div class="panel-body">
        <br>
        <form class="form-horizontal" method="post" action="/configure/addCcList">
			<div class="form-group">
                <label class="col-sm-4 control-label"> 发版抄送列表 </label>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label"><span class="text-danger"> * </span> 邮件抄送人列表： </label>
                <div class="col-sm-4">
                    <textarea name="email_cc_list" class="form-control" rows="6">{{.email.email_cc_list}}</textarea>
					<span class="text-danger"> * 一行只能写一个邮件地址</span>
                </div>
            </div>
			<div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" onclick="Form.ajaxSubmit(this.form, false)" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
	$(function(){
		{{if(.email.email_is_ss)}}
		$('select[name=email_is_ssl]').val("{{.email.email_is_ssl}}")
		{{end}}
	})
</script>
