<div class="panel panel-default">
    <div class="panel-body">
        <div class="row">
            <form action="" method="get">
                <div class="col-md-9">
                    <div class="input-group">
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <input class="form-control" name="keyword" type="text" value="{{.keyword}}" placeholder="描述">
				            <span class="input-group-btn">
				              <button type="submit" class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
				            </span>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="w5p">ID</th>
                <th class="w10p">帐号</th>
                <th class="w40p">描述</th>
                <th class="w20p">动作</th>
                <th class="w10p">IP</th>
                <th class="w15p">时间</th>
            </tr>
            </thead>
            <tbody>
            {{range $logAction := .logActions}}
            <tr>
                <td class="center">{{$logAction.log_id}}</td>
                <td>{{$logAction.username}}</td>
                <td><a name="info" data-link="/log/actionInfo?log_id={{$logAction.log_id}}">{{$logAction.message}}</a></td>
                <td>{{$logAction.controller}}/{{$logAction.action}}</td>
                <td class="center">{{$logAction.ip}}</td>
                <td class="center">
                    {{dateFormat $logAction.create_time "Y-m-d H:i:s"}}
                </td>
            </tr>
            {{end}}
            </tbody>
        </table>
    </div>
    <div class="panel-footer">
        {{template "paginator/default.html" .}}
    </div>
</div>
<script type="text/javascript">
    $(function () {
        Layers.bindIframe("[name='info']", "日志详细信息", "400px", "800px")
    });
</script>
